<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel='stylesheet'>
    <script defer src = './createPlayer.js' type="text/javascript"></script>
    <script defer src = '../server.js' type="text/javascript"></script>
    <title>Guess who</title>
</head>
<body>
    <div id = 'bigContainer' class = "container">
        <div id = 'main-container' class = 'cards hide'>
            <div id = 'name-container-1' class = 'name'><p id='name1'>Name 1</p></div>
            <div id = 'card-container-1' class = 'card'><p id='nickname1'>Your Nickname</p></div>
            <div id = 'name-container-2' class = 'name'><p id='name2'>Name 2</p></div>
            <div id = 'card-container-2' class = 'card'><p id='nickname2'>Card 2</p></div>
            <div id = 'name-container-3' class = 'name'><p id='name3'>Name 3</p></div>
            <div id = 'card-container-3' class = 'card'><p id='nickname3'>Card 3</p></div>
            <div id = 'name-container-4' class = 'name'><p id='name4'>Name 4</p></div>
            <div id = 'card-container-4' class = 'card'><p id='nickname4'>Card 4</p></div>
        </div>
        <div id = 'nickButtonsContainer' class = 'nickname-buttons hide'>
            <button id='nickname-btn-1' class='start-btn btn2'>Nickname 1</button>
            <button id='nickname-btn-2' class='start-btn btn2'>Nickname 2</button>
            <button id='nickname-btn-3' class='start-btn btn2'>Nickname 3</button>
            <button id='nickname-btn-4' class='start-btn btn2'>Nickname 4</button>
        </div>
        <div id ='createControls' class = 'controls'>
            <button id='start-btn' class='start-btn btn'>Create</button>
            <input type="text" placeholder="Please enter your name" id="createName">
            <input type="text" placeholder="Please enter the nickname" class ='hide' id="nicknameInput">
        </div>

        <div id = 'joinControls' class = 'controls'>
            <button id='join-btn' class='join-btn btn'>Join Game</button>
            <input type="text" placeholder="Please enter your name" id="jgNewName">
            <input type="text" placeholder="Please enter your gameId" id="jg-gameId">
            <input type="text" placeholder="Please enter the nickname" class ='hide' id="jg-nicknameInput">
        </div>

        <div class = 'reset'>
            <input type="reset" class='hide'>
        </div>    
    <p id = 'instructions' class='hide'>Γραψτε το ονομα που θελετε να βαλετε στον καθε παικτη και πατηστε το κουμπι κατω απο το εικονιδιο του για να το θεσετε</p>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src='client.js'></script>
</body>
</html>
